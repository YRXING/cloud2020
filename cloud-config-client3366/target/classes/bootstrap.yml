server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: main #分支名称
      name: config #配置文件名称
      profile: dev #读取的后缀
      #以上三个读取：main分支上config-dev.yml的配置文件
      uri: http://localhost:3344 #配置中心地址
  #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka


#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
